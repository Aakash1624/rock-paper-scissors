<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK | PAPER | SCISSOR</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="info-container">
        <h1 class="title">ROCK <br />PAPER <br />SCISSORS</h1>
        <div class="score-container">
          <p class="user-score score-text">
            User : <span class="score" id="user-score">0</span>
          </p>

          <p class="comp-score score-text">
            computer : <span class="score" id="comp-score">0</span>
          </p>
        </div>
      </div>
      <div class="weapons-container">
        <button class="btn btn-weapons" onclick="playGame('rock')">
          <i class="fa-solid fa-hand-back-fist"></i>
        </button>

        <button class="btn btn-weapons" onclick="playGame('paper')">
          <i class="fa-solid fa-hand"></i>
        </button>

        <button class="btn btn-weapons" onclick="playGame('scissor')">
          <i class="fa-solid fa-hand-scissors"></i>
        </button>
      </div>
      <div class="results-container">
        <p class="result-text user-choice">
          You Choose :<span class="result" id="user-choice">ROCK</span>
        </p>

        <p class="result-text comp-choice">
          Computer Choose :<span class="result" id="comp-choice">Scissor</span>
        </p>

        <p class="game-result" id="game-result">YOU WIN</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
